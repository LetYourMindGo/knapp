<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button">OK</button>
  </body>
  <script>
    const buttonEl = document.querySelector("#button");
    let initialState = {
      theme: "day"
    };

    let state = {
      ...initialState
    };

    buttonEl.classList.add(state.theme);

    buttonEl.addEventListener("click", () => {
      if (state.theme === "day") {
        state.theme = "night";
        buttonEl.classList.remove("day");
        buttonEl.classList.add("night");
      } else {
        state.theme = "day";
        buttonEl.classList.remove("night");
        buttonEl.classList.add("day");
      }
    });
  </script>
</html>
