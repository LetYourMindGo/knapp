<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button" class="day">OK</button>
  </body>
  <script>
    const buttonEl = document.querySelector("#button");

    buttonEl.addEventListener("click", () => {
      if (buttonEl.className === "day") {
        buttonEl.classList.remove("day");
        buttonEl.classList.add("night");
      } else {
        buttonEl.classList.remove("night");
        buttonEl.classList.add("day");
      }
    });
  </script>
</html>
